<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io('https://crunchy-party.herokuapp.com');
      let el;

      socket.on('room', roomId => {
        el = document.getElementById('room');
        el.innerHTML = roomId;
      });
    </script>
  </head>
  <body>
    Your Room Id is <span id="room"></span>
  </body>
</html>
